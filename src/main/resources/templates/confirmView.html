<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>お問い合わせ内容の確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .item {
            margin-bottom: 12px;
        }
        .label {
            font-weight: bold;
            width: 130px;
            display: inline-block;
        }
        .value {
            display: inline-block;
        }
        button {
            padding: 6px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>お問い合わせ内容の確認</h2>

<div class="item">
    <span class="label">お名前:</span>
    <span class="value" th:text="${contactForm.name}">名前</span>
</div>

<div class="item">
    <span class="label">メールアドレス:</span>
    <span class="value" th:text="${contactForm.email}">メール</span>
</div>

<div class="item">
    <span class="label">お問い合わせ内容:</span>
    <div class="value" th:text="${contactForm.message}">内容</div>
</div>

<form th:action="@{/form}" method="get" style="display:inline-block;">
    <button type="submit">戻る</button>
</form>

<form th:action="@{/submit}" method="post" style="display:inline-block;">
    <button type="submit">送信</button>
</form>

</body>
</html>
